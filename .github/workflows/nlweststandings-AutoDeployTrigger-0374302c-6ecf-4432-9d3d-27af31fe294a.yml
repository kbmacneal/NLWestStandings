name: Trigger auto deployment for nlweststandings

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/nlweststandings-AutoDeployTrigger-0374302c-6ecf-4432-9d3d-27af31fe294a.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.NLWESTSTANDINGS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.NLWESTSTANDINGS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.NLWESTSTANDINGS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: 
          registryUsername: ${{ secrets.NLWESTSTANDINGS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.NLWESTSTANDINGS_REGISTRY_PASSWORD }}
          containerAppName: nlweststandings
          resourceGroup: nlweststandings
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


